<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">

        <title></title>

    <body>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="0px" height="0px" xml:space="preserve" style="display: none;">
            <symbol	id="icon-menu" viewBox="0 0 24 24" fill="none">

                <line x1="3" y1="6" x2="21" y2="6"></line>

                    <li class="menu__item">

                    <li class="menu__item">

                    </li>
                    <li class="menu__item">

                </ul>
                <button class="navigation__btn btn">
